<html>
  <head>
    <meta name="viewport" content="width=device-width, intial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    rel="stylesheet"
  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <div class="main-container">
      <div class="dark-container">
        <img class="image-1" src="images/img1.png" />
      </div>
      <div class="light-container">
        <img class="image-2" src="images/img2.png" />
      </div>
    </div>

    <div class="card-container">
      <div class="login-card">
        <!--Row - 1-->
        <div class="row-1">
          <div>
            <p class="row-1-text-1">Welcome to Proclink!</p>
          </div>
          <div>
            <p class="row-1-text-2">
              No Account ?<br />
              <a href="newindexex.html" ><span class="row-1-text-3">Login</span></a>
            </p>
          </div>
        </div>
        <!--Row - 2-->
        <p class="row-2">Register Now!</p>
        <!--Row - 3-->
        <div class="input-row">
          <label class="input-row-label"
            >Enter your id </label
          ><br />
          <input id="id"
            placeholder="id"
            class="input-row-input"
          />
        </div>
        <div class="input-row">
          <label class="input-row-label"
            >Enter your dob </label
          ><br />
          <input id="dob"
          type="date"
            placeholder="enter your dob"
            class="input-row-input"
          />
        </div>
       
        <div class="input-row">
          <label class="input-row-label"
            >Enter your username </label
          ><br />
          <input id="user_id"
            placeholder="Username"
            class="input-row-input"
          />
        </div>

        <div class="input-row">
          <label class="input-row-label"
            >Enter email address</label
          ><br />
          <input id ="email_id"
            placeholder="email address"
            class="input-row-input"
          />
        </div>
        <div class="input-row">
          <label class="input-row-label"
            >Enter full name</label
          ><br />
          <input id ="fullname_id"
            placeholder="enter full name"
            class="input-row-input"
          />
        </div>
        <div class="input-row">
          <label class="input-row-label"
            >Enter gender</label
          ><br />
          <input id ="gender_id"
            placeholder="enter full name"
            class="input-row-input"
          />
        </div>


        <!--username and contact number-->

        <!--Row - 4-->

        <div class="input-row">
          <label class="input-row-label">Enter your Password</label><br />
          <input id="pass_id"
            type="password"
            placeholder="Enter your Password"
            class="input-row-input"
          />
          <img src="./images/close-eye.svg" id ="eye_id"  style ="cursor: pointer;" onclick="showHidePassword()" class="pass-eye" ></img>
        
        </div>

        <!--Row - 5-->
        <button onclick="onRegisterClick()" class="login-button">Register</button>
        <!--Row - 6 (OR)--> 
     
      </div>
    </div>
    <script>
const showHidePassword = () => {
  const passElement = document.getElementById("pass_id");
  const dobElement = document.getElementById("dob");
  const imgElement = document.getElementById("eye_id");
  if(passElement.type ==="text")
{
  passElement.type="password"
  imgElement.src="./images/close-eye.svg"
}
else{
  passElement.type="text"
  imgElement.src="./images/eye1.png"
}
 };
 const onRegisterClick = async () =>{

  const idElement = document.getElementById("id");
  const dobElement = document.getElementById("dob");
  const emailElement = document.getElementById("email_id");
  const userElement = document.getElementById("user_id");
  const fullnameElement = document.getElementById("fullname_id");
  const passElement = document.getElementById("pass_id");
  const genderElement = document.getElementById("gender_id");

  var obj = {
    id:idElement.value,
    dob:dobElement.value,
    username:userElement.value,
    password:passElement.value,
    email:emailElement.value,
    fullname:fullnameElement.value,
    gender:genderElement.value
  }
 
  console.log(obj);
var url ="http://localhost:4003/api/register";
var response = await fetch(url, 
{
    method:"POST",
    headers:{
      Accept:"application/json",
      "Content-Type":"application/json"
    },
    body:JSON.stringify(obj)
  });
  response = await response.json();

  console.log(response);
window.location.href= "loginnew.html";
 };
// console.log("hello");

    </script>
  </body>
</html>
